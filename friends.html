<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colunm">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- To do: Wifi Icon -->
        </div>
        <div class="status-bar__colunm">
            <span>18:43</span>
        </div>
        <div class="status-bar__colunm">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-light fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fas fa-light fa-music fa-xl"></i></span>
            <span><i class="fa-solid fa-gear fa-xl"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__colunm">
            <img src="screenshots/20220801_132659.jpg" class="user-component__avatar user-component__avatar-xl"/>
                <div class="user-component__text">
                <h4 class="user-component__title">Ryan</h4>
                <!-- <h6 class="user-component__subtitle">Hi!</h6> -->
                </div>
            </div>
        </div>

        <div class="friends-screen__channel">
            <div class="feinds-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__colunm">
                <img src="screenshots/01.png" class="user-component__avatar user-component__avatar-sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title-sm">Channel</h4>
                </div>
                </div>
                    <div class="user-component__colunm">
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-light fa-magnifying-glass fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification2"></span>
                    <i class="fas fa-regular fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/fe9f256cbb.js" crossorigin="anonymous"></script>
</body>
</html>
