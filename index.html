<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>twitch talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <sapn>20:15</sapn>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
        </div>
    </div>

<header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to TwitchTalk</h1>
    <p class="welcome-header__text">If you have a Twitch Account,<br> log in with your email or phone number</p>
</header>

<form id="login-form">
    <input type="text" placeholder="Email or phone number">
    <input type="text" placeholder="Password">
    <input type="submit" value="Log in">
    <input type="submit" value="Sign Up">
    <a href="#">Find Twitch Account or Password</a>
</form>

    <script src="https://kit.fontawesome.com/fe9f256cbb.js" crossorigin="anonymous"></script>
</body>
</html>
