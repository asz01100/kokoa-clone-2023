<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colunm">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- To do: Wifi Icon -->
        </div>
        <div class="status-bar__colunm">
            <span>18:43</span>
        </div>
        <div class="status-bar__colunm">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fa-solid fa-chevron-left fa-xl"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-light fa-magnifying-glass fa-xl"></i>
        </div>
    </header>

    <main class="main-screen more-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-bullhorn fa-lg"></i>
                    <span>Notice</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-flask fa-lg"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-code-compare fa-lg"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-light fa-magnifying-glass fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2"></span>
                    <i class="fas fa-regular fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/fe9f256cbb.js" crossorigin="anonymous"></script>
</body>
</html>
