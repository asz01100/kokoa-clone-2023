<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting - Kokoa Clone</title>
</head>

<body id="chatting-screen">
    <div class="status-bar">
        <div class="status-bar__colunm">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!-- To do: Wifi Icon -->
        </div>
        <div class="status-bar__colunm">
            <span>18:43</span>
        </div>
        <div class="status-bar__colunm">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt-lightning fa-sm"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fa-solid fa-chevron-left fa-xl"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">AA</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-light fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-bars fa-xl"></i></span>
        </div>
    </header>

    <main class="main-screen main-chatting">
        <div class="chatting__timesptamp">
            Tuesday, April 19, 2023
        </div>

        <div class="message-row">
            <img src="screenshots/someone.jpg" />
            <div class="message-row__content">
                <div class="message__author">AA</div>
                <div class="message__info">
                    <span class="message__bubble">Hello!</span>
                    <span class="message__time">13:30</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">13:30</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-smile fa-xl"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/fe9f256cbb.js" crossorigin="anonymous"></script>
</body>
</html>
